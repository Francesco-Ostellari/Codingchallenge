<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  
  <body>

   <!-- Riquadro scuro -->
    <div class="trasparenza">

      <!-- Intestazione -->
      <header>
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

        <!-- barra di navigazione -->
      <nav>
        <button type="button" name="button"> Prenota </button>
        <button type="button" name="button"> Termina prenotazione </button>
        <button type="button" name="button"> Accendi luci </button>
      </nav>

      <!-- Parte principale -->
      <main>

        <!-- Monopattino Gino22 -->
        <div class="scelta-monopattino">
          <input type="checkbox" class="Monopattino-Gino22"> <span class="Monopattino">Monopattino Gino22</span>
          <span class="freccia"></span>
          <p class="paragrafo"> Via Guadalametri - a 250 metri da te </p>
          <p class="carica"> Stato carica</p>
          <div class="stato-carica1">
          </div>
        </div>

        <!-- Monopattino Mlke24 -->
        <div class="scelta-monopattino">
          <input type="checkbox" class="Monopattino-Mike24"> <span class="Monopattino">Monopattino Mike24</span>
          <span class="freccia"></span>
          <p class="paragrafo"> Via Ricciardoni - a 420 metri da te </p>
          <p class="carica"> Stato carica</p>
          <div class="stato-carica2">
          </div>
        </div>

        <!-- Monopattino Fede154 -->
        <div class="scelta-monopattino">
          <input type="checkbox" class="Monopattino-Fede154"> <span class="Monopattino">Monopattino Fede154</span>
          <span class="freccia"></span>
          <p class="paragrafo"> Via Mentarini - a 490 metri da te </p>
          <p class="carica"> Stato carica</p>
          <div class="stato-carica3">
          </div>

        </div>

      </main>
    </div>
  </body>
</html>
